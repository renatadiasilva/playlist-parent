<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>

	<h:outputStylesheet name="playlistCss.css" library="css" />
	<h:outputStylesheet name="commonCss.css" library="css" />
	<title>Playlist Manager</title>

</h:head>

<h:body>
	<div class="header1">
			<h2 class="face">JAVASOUND PLAYLISTMANAGER</h2>
	</div>

	<div id="login">
		<h:form id="loginForm">

			<table class="loginNewUser">

				<tr>
					<td><h:outputLabel class="fontLogin" value="Login"
							rendered="#{!activeUserMB.newUser}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel class="fontNewUser" value="New User"
							rendered="#{activeUserMB.newUser}" /></td>
				</tr>

				<tr>
					<td><h:outputLabel value="Name" class="loginlabel"
							rendered="#{activeUserMB.newUser}" /></td>
				</tr>
				<tr>
					<td><h:inputText value="#{loginMB.name}" required="true"
							requiredMessage="Empty Name!" id="name" class="logintext"
							rendered="#{activeUserMB.newUser}" /></td>
				</tr>
				<tr>
					<td><h:message   for="name" 
							errorClass="loginerror" rendered="#{activeUserMB.newUser}" /></td>
				</tr>

				<tr>
					<td style="padding-bottom: 5px;"><h:outputLabel value="Email"
							class="loginlabel" /></td>
				</tr>
				<tr>
					<td><h:inputText value="#{loginMB.email}" required="true"
							requiredMessage="Empty email!" id="email" class="logintext" /></td>
				</tr>
				<tr>
					<td><h:message     for="email" 
							errorClass="loginerror" /></td>
				</tr>

				<tr>
					<td style="padding-bottom: 5px;"><h:outputLabel
							value="Password" class="loginlabel" /></td>
				</tr>
				<tr>
					<td><h:inputSecret value="#{loginMB.password}" required="true"
							requiredMessage="Empty password!" id="password" class="logintext" /></td>
				</tr>
				<tr>
					<td><h:message    for="password" 
							errorClass="loginerror" /></td>
				</tr>

				<tr>
					<td><h:outputLabel value="Repeat Password" class="loginlabel"
							rendered="#{activeUserMB.newUser}" /></td>
				</tr>
				<tr>
					<td><h:inputSecret value="#{registerMB.repeatedPassword}"
							required="true" requiredMessage="Empty repeated password!"
							id="repassword" class="logintext"
							rendered="#{activeUserMB.newUser}" /></td>
				</tr>
				<tr>
					<td><h:message for="repassword"
							errorClass="loginerror" rendered="#{activeUserMB.newUser}" /></td>
				</tr>

				<tr>
					<td><h:commandButton value="OK" action="#{loginMB.doLogin}"
							class="buttonLogin" rendered="#{!activeUserMB.newUser}" /></td>
				</tr>
				<tr>
					<td><h:commandButton value="OK" action="#{registerMB.newUser}"
							class="buttonLogin" rendered="#{activeUserMB.newUser}" /></td>
				</tr>

				<tr>
					<td><h:commandButton value="New User" class="buttonLogin"
							rendered="#{!activeUserMB.newUser}">
							<f:ajax event="click" render="loginForm"
								listener="#{activeUserMB.changeToNewUser}"></f:ajax>
						</h:commandButton></td>
				</tr>

				<tr>
					<td><h:commandButton value="Back" class="buttonLogin"
							rendered="#{activeUserMB.newUser}">
							<f:ajax event="click" render="loginForm"
								listener="#{activeUserMB.changeToLogin}"></f:ajax>
						</h:commandButton></td>
				</tr>

				<tr>
					<td><h:messages globalOnly="true" class="generalError" /></td>
				</tr>
			</table>

		</h:form> 
	</div>
	<div class="footer">
		<script>
				document.write(new Date().getFullYear()) + document.write("   -   Renata Silva &#38; Ricardo Alves");	
			</script>
	</div>
</h:body>
</html>
