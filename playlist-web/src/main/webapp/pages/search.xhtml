<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../templates/commonLayout.xhtml">

		<ui:define name="content">

			<div>
				<h3 class="titleMenu">Search Songs</h3>
			</div>

			<h:form class="tabelaPlaylists">
				<h:panelGrid class="namePlaylist" columns="2">
					<h:column>
						<h:outputLabel value="Title to Search"
							style="font-size:20px;margin-right:15px;" />
						<h:inputText value="#{playlistsManagerMB.searchTitle}" 
							style="font-size:20px;margin-right:15px;" id="stitle"
							class="logintext" />
						<h:outputLabel value="Artist to Search"
							style="font-size:20px;margin-right:15px;" />
						<h:inputText value="#{playlistsManagerMB.searchArtist}"
							style="font-size:20px;margin-right:15px;" id="sartist"
							class="logintext" />
					</h:column>
					<h:column>
						<h:commandButton
							style="margin-left:10px;" class="buttonList"
							action="#{playlistsManagerMB.searchSongs()}"
							value="Search" />
					</h:column>
				</h:panelGrid>
				<h:dataTable style="width:1000px"
					value="#{playlistsManagerMB.searchList}" var="song"
					styleClass="order-table" captionClass="order-table-caption"
					headerClass="order-table-header" rowClasses="order-table-row">
					<h:column>
						<f:facet name="header">
							Title
						</f:facet>
				
						#{song.title}
					</h:column>
					<h:column>
						<f:facet name="header">
							Artist
						</f:facet>
				
						#{song.artist}
					</h:column>
					<h:column>
						<f:facet name="header">
							Album
						</f:facet>
				
						#{song.album}
					</h:column>
					<h:column>
						<f:facet name="header">
							Release Year
						</f:facet>
				
						#{song.releaseYear}
					</h:column>
					<h:column>
						<f:facet name="header">
							Added by
						</f:facet>
				
						#{song.owner.name}
					</h:column>
					<h:column>
						<h:panelGrid columns="2" class="allsongs">
							<h:inputHidden value="#{song.id}" />
							<h:commandButton action="#{playlistsManagerMB.addToPlaylist()}"
								value="Add to Playlist" class="buttonList">
								<f:setPropertyActionListener target="#{playlistsManagerMB.song}"
									value="#{song}" />
							</h:commandButton>
						</h:panelGrid>
					</h:column>
				</h:dataTable>
			</h:form>
			<br />
			<br />
			<br />
		</ui:define>

	</ui:composition>

</h:body>
</html>
