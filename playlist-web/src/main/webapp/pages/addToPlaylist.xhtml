<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../templates/commonLayout.xhtml">
		<ui:define name="content">

			<div class="profile">
				<h:form class="loginForm">
					<div class="my">
						<div style="margin-top: 15px;">

							<div class="titleMenu">
								Add song <span >'#{playlistsManagerMB.song.title}'</span>
					to Playlists </div>
						</div>
						<div style="margin-top: 15px;">
							<h:commandButton style="text-align:center;" class="buttonList"
								action="#{playlistsManagerMB.goBackSearch()}" value="Go Back" />

						</div>

					</div>

					<div>
						<h:panelGroup columns="2">
							<h:panelGrid class="addTracks">


								<h:column>
									<div style="color: white;" class="myTitle">All
										Playlists</div>
								</h:column>


								<h:dataTable
									value="#{playlistsManagerMB.playlistsOfUser(activeUserMB)}"
									var="playlist" styleClass="order-table"
									captionClass="order-table-caption"
									headerClass="order-table-header" rowClasses="order-table-row">
									<h:column>
										<f:facet name="header">
										Name
										</f:facet>
										#{playlist.name}
									</h:column>
									<h:column>
										<f:facet name="header">
										Date of Creation
										</f:facet>
										#{playlist.dateOfCriation}
									</h:column>
									<h:column>
										<f:facet name="header">
										Tracks
										</f:facet>
										#{playlist.size}
									</h:column>
									<h:column>
										<h:panelGrid columns="1">
											<h:commandButton class="buttonList"
												action="#{playlistsManagerMB.addSongToPlaylist2()}"
												value="Add" immediate="true">
												<f:setPropertyActionListener
													target="#{playlistsManagerMB.playlist}" value="#{playlist}" />
											</h:commandButton>
										</h:panelGrid>
									</h:column>
								</h:dataTable>
							</h:panelGrid>




							<h:column class="addTraks;">
								<h:panelGrid class="addTracks">


									<h:column>

										<h:outputText 
											style="color: white" class="myTitle"
											value="My Playlists
												Containing Song" />
									</h:column>
									<h:dataTable
										value="#{playlistsManagerMB.playlistsOfUserContainingSong(activeUserMB)}"
										var="playlist" styleClass="order-table"
										captionClass="order-table-caption"
										headerClass="order-table-header" rowClasses="order-table-row">
										<h:column>
											<f:facet name="header">
										Name
										</f:facet>
										#{playlist.name}
									</h:column>
										<h:column>
											<f:facet name="header">
											Date of Creation
										</f:facet>
										#{playlist.dateOfCriation}
									</h:column>
										<h:column>
											<f:facet name="header">
											Tracks
										</f:facet>
										#{playlist.size}
									</h:column>
										<h:column>
											<h:panelGrid columns="1">
												<h:commandButton class="buttonList"
													action="#{playlistsManagerMB.removeSongFromPlaylist2()}"
													value="Delete" immediate="true">
													<f:setPropertyActionListener
														target="#{playlistsManagerMB.playlist}"
														value="#{playlist}" />
												</h:commandButton>
											</h:panelGrid>
										</h:column>
									</h:dataTable>

								</h:panelGrid>
							</h:column>
						</h:panelGroup>
					</div>
				</h:form>

			</div>
			<br />
			<br />
			<br />

		</ui:define>
	</ui:composition>

</h:body>
</html>
