<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../templates/commonLayout.xhtml">

		<ui:define name="content">

			<div>
				<h3 class="titleMenu">My Songs</h3>
			</div>

			<h:form class="my">
				<h:panelGrid  class="my">
					<h:commandButton action="#{newSongMB.newSong()}"
						value="New Song" class="buttonList">
					</h:commandButton>
				</h:panelGrid >
				<h:dataTable style="width:1000px" value="#{playlistsManagerMB.songsOfUser(activeUserMB)}"
					var="song" styleClass="order-table"
					captionClass="order-table-caption" headerClass="order-table-header"
					rowClasses="order-table-row" >
					<h:column>
						<f:facet name="header">
							Title
						</f:facet>
				
						#{song.title}
					</h:column>
					<h:column>
						<f:facet name="header">
							Artist
						</f:facet>
				
						#{song.artist}
					</h:column>
					<h:column>
						<f:facet name="header">
							Album
						</f:facet>
				
						#{song.album}
					</h:column>
					<h:column>
						<f:facet name="header">
							Release Year
						</f:facet>
				
						#{song.releaseYear}
					</h:column>
					<h:column>
						<h:panelGrid class="my" columns="2">
							<h:commandButton action="#{playlistsManagerMB.updateSongStart()}"
								value="Update" class="buttonList">
								<f:setPropertyActionListener target="#{playlistsManagerMB.song}"
									value="#{song}" />
							</h:commandButton>
							<h:commandButton
								action="#{playlistsManagerMB.deleteSongStart()}"
								value="Delete" class="buttonList">
								<f:setPropertyActionListener target="#{playlistsManagerMB.song}"
									value="#{song}" />
							</h:commandButton>
							<h:commandButton
								rendered="#{song.hasLyric}"
								action="#{playlistsManagerMB.showLyrics()}"
								value="Lyrics" class="buttonList">
								<f:setPropertyActionListener target="#{playlistsManagerMB.song}"
									value="#{song}" />
							</h:commandButton>
							<h:commandButton
								rendered="#{!song.hasLyric}"
								action="#{playlistsManagerMB.searchLyrics()}"
								value="Get Lyrics" class="buttonList">
								<f:setPropertyActionListener target="#{playlistsManagerMB.song}"
									value="#{song}" />
							</h:commandButton>
						</h:panelGrid>
					</h:column>
				</h:dataTable>
<!-- 				Lyrics -->
<!-- 				<h:inputTextarea rendered="#{playlisManagerMB.show}" value="#{playlistsManagerMB.lyrics.lyric}" /> -->
<!-- 				<h:commandButton -->
<!-- 						rendered="#{playlistsManagerMB.show}" -->
<!-- 						action="#{playlistsManagerMB.updateLyrics()}" -->
<!-- 						value="Update Lyrics" class="buttonList"> -->
<!-- 				</h:commandButton>		 -->
			</h:form>
			<br />
			<br />
			<br />
		</ui:define>

	</ui:composition>

</h:body>
</html>
