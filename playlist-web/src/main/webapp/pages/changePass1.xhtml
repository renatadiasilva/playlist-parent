<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body class="pagina1">

	<ui:composition template="../templates/commonLayout.xhtml">

		<ui:define name="content">

			<div>
				<h3 class="titleMenu">Change Password</h3>
			</div>

			<div class="profile">
				<h:form class="loginForm">
					<h:panelGroup>
						<h:panelGrid columns="1">

							<h:outputLabel value="Old Password" class="loginlabel" />
							<h:inputSecret value="#{activeUserMB.password}" required="true"
								requiredMessage="Empty old password!" id="opassword"
								class="logintext" />
							<h:message   style="color:red;"  for="opassword" class="loginlabel"
								errorClass="loginerror" />

							<h:outputLabel value="New Password" class="loginlabel" />
							<h:inputSecret value="#{playlistsManagerMB.password}" required="true"
								requiredMessage="Empty new password!" id="npassword"
								class="logintext" />
							<h:message  style="color:red;"  for="npassword" class="loginlabel"
								errorClass="loginerror" />

							<h:outputLabel value="Repeat New Password" class="loginlabel" />
							<h:inputSecret value="#{playlistsManagerMB.repeatedPassword}"
								required="true" requiredMessage="Empty repeated password!"
								id="repassword" class="logintext" />
							<h:message   style="color:red;" for="repassword" class="loginlabel"
								errorClass="loginerror" />

							<h:messages globalOnly="true" class="generalError" />
						</h:panelGrid>
					</h:panelGroup>

					<h:panelGrid columns="2" style="display: display: -webkit-inline-box;display: -moz-inline-box;display: inline-block;">
						<h:commandButton action="#{playlistsManagerMB.updatePass(activeUserMB.email,activeUserMB.password)}"
							value="Update" class="button"/>
						<h:commandButton action="#{playlistsManagerMB.goToProfile()}"
							value="Cancel" immediate="true" class="button" />
					</h:panelGrid>
				</h:form>
			</div>
		</ui:define>

	</ui:composition>

</h:body>
</html>
