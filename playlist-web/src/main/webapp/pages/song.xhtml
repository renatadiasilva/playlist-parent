<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../templates/commonLayout.xhtml">

		<ui:define name="content">

			<div style="margin-top: 15px;">

				<h:outputLabel rendered="#{playlistsManagerMB.newS}"
					class="titleMenu" style="color:white" value="Adding New Song" />




				<h:outputLabel rendered="#{!playlistsManagerMB.newS}"
					class="titleMenu" style="color:white"
					value="Updating Song
						'#{playlistsManagerMB.song.title}'" />

			</div>

			<h:form class="loginForm" enctype="multipart/form-data">
				<div style="text-align: center;">
					<table>
						<tr>
							<td><h:outputLabel value="Title"
									class="preencher" /></td>
						</tr>
						<tr>
							<td><h:inputText rendered="#{playlistsManagerMB.newS}"
									value="#{newSongMB.title}" required="true"
									requiredMessage="Empty title!" id="title" class="logintext" />
							</td>
						</tr>
						<tr>
							<td><h:inputText rendered="#{!playlistsManagerMB.newS}"
									value="#{playlistsManagerMB.song.title}" required="true"
									requiredMessage="Empty title!" id="songTitle" class="logintext" />
							</td>
						</tr>
						<tr>
							<td><h:message for="title" class="loginlabel"
									errorClass="loginerror" /></td>
						</tr>
						<tr>
							<td><h:message for="songTitle" class="loginlabel"
									errorClass="loginerror" /></td>
						</tr>

						<tr>
							<td><h:outputLabel
							class="preencher"  value="Artist" /></td>
						</tr>
						<tr>
							<td><h:inputText rendered="#{playlistsManagerMB.newS}"
									value="#{newSongMB.artist}" required="true"
									requiredMessage="Empty artists!" id="artist" class="logintext" />
							</td>
						</tr>
						<tr>
							<td><h:inputText rendered="#{!playlistsManagerMB.newS}"
									value="#{playlistsManagerMB.song.artist}" required="true"
									requiredMessage="Empty artists!" id="songArtist"
									class="logintext" /></td>
						</tr>
						<tr>
							<td><h:message for="artist" class="loginlabel"
									errorClass="loginerror" /></td>
						</tr>
						<tr>
							<td><h:message for="songArtist" class="loginlabel"
									errorClass="loginerror" /></td>
						</tr>

						<tr>
							<td><h:outputLabel class="preencher" value="Album" /></td>
						</tr>
						<tr>
							<td><h:inputText rendered="#{playlistsManagerMB.newS}"
									value="#{newSongMB.album}" required="true"
									requiredMessage="Empty album!" id="album" class="logintext" />
							</td>
						</tr>
						<tr>
							<td><h:inputText rendered="#{!playlistsManagerMB.newS}"
									value="#{playlistsManagerMB.song.album}" required="true"
									requiredMessage="Empty album!" id="songAlbum" class="logintext" />
							</td>
						</tr>
						<tr>
							<td><h:message for="album" class="loginlabel"
									errorClass="loginerror" /></td>
						</tr>
						<tr>
							<td><h:message for="songAlbum" class="loginlabel"
									errorClass="loginerror" /></td>
						</tr>

						<tr>
							<td><h:outputLabel class="preencher" value="Release Year" /></td>
						</tr>
						<tr>
							<td><h:inputText rendered="#{playlistsManagerMB.newS}"
									value="#{newSongMB.releaseYear}" required="true"
									requiredMessage="Empty release year!" id="release"
									class="logintext" /></td>
						</tr>
						<tr>
							<td><h:inputText rendered="#{!playlistsManagerMB.newS}"
									value="#{playlistsManagerMB.releaseY}" required="true"
									requiredMessage="Empty release year!" id="songRelease"
									class="logintext" /></td>
						</tr>
						<tr>
							<td><h:message for="release" class="loginlabel"
									errorClass="loginerror" /></td>
						</tr>
						<tr>
							<td><h:message for="songRelease" class="loginlabel"
									errorClass="loginerror" /></td>
						</tr>

						<tr>
							<td><h:messages globalOnly="true" class="generalError" /></td>
						</tr>

					</table>
				</div>
			</h:form>
			<h:form  style="text-align: center;" enctype="multipart/form-data">
				<div style="margin-botttom: 10px;">
					<h:inputFile rendered="#{playlistsManagerMB.newS}"
						converterMessage=""
							requiredMessage="" class="buttonList"
						value="#{uploadFile.file}" required="true" />
				</div>
				<div style="margin-botttom:30px; text-align: center;">
					<h:panelGrid style="padding-bottom:50px;" class="my" columns="2">
						<h:commandButton  style="margin-left:10px;" rendered="#{playlistsManagerMB.newS}"
							 class="buttonList"
							action="#{newSongMB.addSong(activeUserMB,uploadFile)}"
							value="Add song" />
						<h:commandButton  rendered="#{!playlistsManagerMB.newS}"
							action="#{playlistsManagerMB.updateSongEnd()}"
							value="Update song" class="buttonList" />
						<h:commandButton  action="#{playlistsManagerMB.listMySongs()}"
							value="Cancel" immediate="true" class="buttonList" />
					</h:panelGrid>
				</div>

			</h:form>
			<br />
			<br />
			<br />
		</ui:define>

	</ui:composition>

</h:body>
</html>
