<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../templates/commonLayout.xhtml">
		<ui:define name="content">
			<div>
				<h3 class="titleMenu">Playlist
					#{playlistsManagerMB.playlist.name}</h3>
			</div>

			<h:form class="talelaPlaylists">
				<h:dataTable style="width:1000px" class="allSongs"
					value="#{playlistsManagerMB.songs}" var="song"
					styleClass="order-table"
					captionClass="order-table-caption" headerClass="order-table-header"
					rowClasses="order-table-row">
					<h:column>
						<f:facet name="header">
									Title
								</f:facet>
				
								#{song.title}
								</h:column>
					<h:column>
						<f:facet name="header">
									Artist
								</f:facet>
				
								#{song.artist}
								</h:column>
					<h:column>
						<f:facet name="header">
									Album
								</f:facet>
				
								#{song.album}
								</h:column>
					<h:column>
						<f:facet name="header">
									Release Year
								</f:facet>
				
								#{song.releaseYear}
								</h:column>
					<h:column>
						<f:facet name="header">
									Added by
								</f:facet>
				
								#{song.owner.name}
								</h:column>
					<h:column>
						<h:panelGrid columns="1">
							<h:commandButton action="#{playlistsManagerMB.start()}"
								value="Play">
								<f:setPropertyActionListener target="#{playlistsManagerMB.song}"
									value="#{song}" />
							</h:commandButton>
						</h:panelGrid>
					</h:column>
				</h:dataTable>

				<h:panelGrid columns="1">
					<h:commandButton action="#{playlistsManagerMB.listMyPlaylists()}"
						value="Go Back" immediate="true" />
				</h:panelGrid>
				<br />
				<br />
				<br />
				<h:panelGrid class="audioContainer"
					rendered="#{playlistsManagerMB.play}">
					<audio src="#{playlistsManagerMB.path()}" type="audio/mpeg"
						loop="loop" autoplay="autoplay" controls="controls" />
				</h:panelGrid>
			</h:form>
			<br />
		</ui:define>

	</ui:composition>

</h:body>
</html>
