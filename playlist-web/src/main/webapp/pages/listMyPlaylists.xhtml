<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../templates/commonLayout.xhtml">

		<ui:define name="content">

			<div>
				<h3 class="titleMenu">My Playlists</h3>
			</div>

			<h:form class="talelaPlaylists">
				<h:panelGrid class="my" columns="1">
					<h:commandButton action="#{newPlaylistMB.newPlaylist()}"
						value="New Playlist" class="buttonList">
					</h:commandButton>
				</h:panelGrid>
				<h:dataTable style="width:1000px" class="allSongs"
					value="#{playlistsManagerMB.playlistsOfUser(activeUserMB)}"
					var="playlist" styleClass="order-table"
					captionClass="order-table-caption" headerClass="order-table-header"
					rowClasses="order-table-row">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{playlist.name}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Date of Creation" />
						</f:facet>
						<h:outputText value="#{playlist.dateOfCriation}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="NÂº Tracks" />
						</f:facet>
						<h:outputText value="#{playlist.size}" />
					</h:column>
					<h:column>
						<h:panelGrid class="my" columns="3">
							<h:commandButton class="buttonList"
								action="#{playlistsManagerMB.viewPlaylistStart()}"
								value="Play">
								<f:setPropertyActionListener
									target="#{playlistsManagerMB.playlist}" value="#{playlist}" />
							</h:commandButton>
							<h:commandButton class="buttonList"
								action="#{playlistsManagerMB.updatePlaylistStart()}"
								value="Update">
								<f:setPropertyActionListener
									target="#{playlistsManagerMB.playlist}" value="#{playlist}" />
							</h:commandButton>
							<h:commandButton class="buttonList"
								action="#{playlistsManagerMB.deletePlaylistStart()}"
								value="Delete">
								<f:setPropertyActionListener
									target="#{playlistsManagerMB.playlist}" value="#{playlist}" />
							</h:commandButton>
						</h:panelGrid>
					</h:column>

				</h:dataTable>
			</h:form>
			<br />
		</ui:define>

	</ui:composition>

</h:body>
</html>
