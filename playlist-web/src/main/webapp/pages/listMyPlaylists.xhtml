<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../templates/commonLayout.xhtml">

		<ui:define name="content">

			<div>
				<h3 class="titleMenu">My Playlists</h3>
			</div>

			<h:form class="tabelaPlaylists">
				<h:panelGrid class="my" columns="7">
					<h:column>
						<h:commandButton action="#{newPlaylistMB.newPlaylist()}"
							value="New Playlist" class="buttonList">
						</h:commandButton>
					</h:column>
					<h:column>
						<h:commandButton action="#{playlistsManagerMB.chooseOrder(1)}"
							value="Order by Name Asc" class="buttonList">
						</h:commandButton>
					</h:column>
					<h:column>
						<h:commandButton action="#{playlistsManagerMB.chooseOrder(2)}"
							value="Order by Name Desc" class="buttonList">
						</h:commandButton>
					</h:column>
					<h:column>
						<h:commandButton action="#{playlistsManagerMB.chooseOrder(3)}"
							value="Order by Date Asc" class="buttonList">
						</h:commandButton>
					</h:column>
					<h:column>
						<h:commandButton action="#{playlistsManagerMB.chooseOrder(4)}"
							value="Order by Date Desc" class="buttonList">
						</h:commandButton>
					</h:column>
					<h:column>
						<h:commandButton action="#{playlistsManagerMB.chooseOrder(5)}"
							value="Order by Size Asc" class="buttonList">
						</h:commandButton>
					</h:column>
					<h:column>
						<h:commandButton action="#{playlistsManagerMB.chooseOrder(6)}"
							value="Order by Size Desc" class="buttonList">
						</h:commandButton>
					</h:column>
				</h:panelGrid>
				
				
				
				<h:dataTable style="width:1060px" class="allSongs"
					value="#{playlistsManagerMB.playlistsOfUser(activeUserMB)}"
					var="playlist" styleClass="order-table"
					captionClass="order-table-caption" headerClass="order-table-header"
					rowClasses="order-table-row">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{playlist.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Date of Creation" />
						</f:facet>
						<h:outputText value="#{playlist.dateOfCriation}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="&#x0023; Tracks" />
						</f:facet>
						<h:outputText value="#{playlist.size}" />
					</h:column>
					<h:column>
						<h:panelGrid class="my" columns="3">

							<h:commandButton class="buttonList"
								action="#{playlistsManagerMB.viewPlaylistStart()}" value="Play">
								<f:setPropertyActionListener
									target="#{playlistsManagerMB.playlist}" value="#{playlist}" />
							</h:commandButton>
							<h:commandButton class="buttonList"
								action="#{playlistsManagerMB.updatePlaylistStart()}"
								value="Update">
								<f:setPropertyActionListener
									target="#{playlistsManagerMB.playlist}" value="#{playlist}" />
							</h:commandButton>
							<h:commandButton class="buttonList"
								action="#{playlistsManagerMB.deletePlaylistStart()}"
								value="Delete">
								<f:setPropertyActionListener
									target="#{playlistsManagerMB.playlist}" value="#{playlist}" />
							</h:commandButton>

						</h:panelGrid>
					</h:column>
				</h:dataTable>
				
			</h:form>
			<br />
			<br />
			<br />
		</ui:define>

	</ui:composition>

</h:body>
</html>
