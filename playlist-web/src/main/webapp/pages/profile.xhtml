<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../templates/commonLayout.xhtml">

		<ui:define name="content">

			<div class="contentTitle">Editing Profile of User #{activeUserMB.email} </div>

			<div class="profile">
				<h:form id="loginForm">
					<h:panelGroup>
						<h:panelGrid columns="1">

							<h:outputLabel for="name" value="Name" class="loginlabel" />
							<h:inputText value="#{playlistsManagerMB.name}" required="true"
								requiredMessage="Empty Name!" id="name" class="logintext" />
							<h:message for="name" class="loginlabel" errorClass="loginerror" />

							<h:messages globalOnly="true" class="loginlabel" />
						</h:panelGrid>
					</h:panelGroup>

					<h:panelGrid columns="3">
						<h:commandButton action="#{playlistsManagerMB.updateProfile(activeUserMB)}"
							value="Update">
						</h:commandButton>
						<h:commandButton action="#{playlistsManagerMB.changePass()}"
							value="Change Pass">
						</h:commandButton>
						<h:commandButton action="#{playlistsManagerMB.remove()}"
							value="Remove Account" immediate="true" />
					</h:panelGrid>
				</h:form>
			</div>
		</ui:define>

	</ui:composition>

</h:body>
</html>
