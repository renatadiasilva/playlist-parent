<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body class="pagina1">

	<ui:composition template="../templates/commonLayout.xhtml">

		<ui:define name="content">

			<br /><br />

			<h:form class="loginForm">
			<h:panelGrid rendered="#{playlistsManagerMB.delP}" columns="1">
			<h:column><h4 class="textInfo" >Are you sure you want to remove the playlist 
											'#{playlistsManagerMB.playlist.name}'?</h4></h:column>
			</h:panelGrid>
			<h:panelGrid rendered="#{!playlistsManagerMB.delP}" columns="1">
			<h:column><h4 class="textInfo" >Are you sure you want to give to ADMIN the ownership of song
											'#{playlistsManagerMB.song.title}'? </h4></h:column>
			</h:panelGrid>
			<h:panelGrid class="menuPrinc" columns="2">
				<h:commandButton rendered="#{playlistsManagerMB.delP}" action="#{playlistsManagerMB.deletePlaylistEnd()}"
					value="Yes" class="button" />
				<h:commandButton rendered="#{!playlistsManagerMB.delP}" action="#{playlistsManagerMB.deleteSongEnd()}"
					value="Yes" class="button" />
				<h:commandButton rendered="#{playlistsManagerMB.delP}" action="#{playlistsManagerMB.listMyPlaylists()}"
					value="Cancel" class="button" />
				<h:commandButton rendered="#{!playlistsManagerMB.delP}" action="#{playlistsManagerMB.listMySongs()}"
					value="Cancel" class="button" />
				</h:panelGrid>
			</h:form>
			<br />
			<br />
			<br />
		</ui:define>

	</ui:composition>

</h:body>
</html>
