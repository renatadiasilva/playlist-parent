<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../templates/commonLayout.xhtml">

		<ui:define name="content">

			<div class="contentTitle">Updating Song #{playlistsManagerMB.song.title}</div>

			<br />
			<br />
			<h:form>
				<h:panelGrid columns="1" >
					<h:outputLabel for="songTitle" value="Title" />
					<h:inputText id="songTitle" value="#{playlistsManagerMB.song.title}" required="true"
						requiredMessage="Empty title!" />
					<h:outputLabel for="songArtist" value="Artist" />
					<h:inputText id="songArtist" value="#{playlistsManagerMB.song.artist}" required="true"
						requiredMessage="Empty artist!" />
					<h:outputLabel for="songAlbum" value="Album" />
					<h:inputText id="songAlbum" value="#{playlistsManagerMB.song.album}" required="true"
						requiredMessage="Empty album!" />
					<h:outputLabel for="songYear" value="Release Year" />
					<h:inputText id="songYear" value="#{playlistsManagerMB.song.releaseYear}" required="true"
						requiredMessage="Empty release year!" />
				<h:messages />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:commandButton action="#{playlistsManagerMB.updateSongEnd()}"
						value="Update" />
					<h:commandButton action="#{playlistsManagerMB.listMySongs()}"
						value="Cancel" immediate="true" />
				</h:panelGrid>
				<br />
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>
</html>
