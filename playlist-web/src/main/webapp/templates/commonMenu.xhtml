<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:body>
	<ui:composition>

		<div >
			<h:form class="menuPrinc">
				<table>
					<h:commandButton value="My Playlists" class="buttonLogin"
						action="listMyPlaylists?faces-redirect=true" />

					<h:commandButton value="My Songs" class="buttonLogin"
						action="listMySongs?faces-redirect=true" />

					<h:commandButton value="All Songs" class="buttonLogin"
						action="#{playlistsManagerMB.goAllSongs()}" />

					<h:commandButton value= "My Profile" class="buttonLogin"
					action="profile?faces-redirect=true"/>

					<h:commandButton value="Search Songs" class="buttonLogin"
						action="#{playlistsManagerMB.search()}" />

				</table>
			</h:form>

			<h:form class="logout">
				<h:commandButton value="Logout" class="buttonLogin"
					action="#{loginMB.doLogout}" style="background: #4f4f4f;" />
			</h:form>
		</div>

	</ui:composition>
</h:body>

</html>
